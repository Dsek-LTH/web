version: "3.8"

services:
  db:
    container_name: dsek-db
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=dsek
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data

  cms_db:
    container_name: cms-db
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cms
    ports:
      - "5431:5432"
    volumes:
      - cmsdb:/var/lib/postgresql/data

  meilisearch:
    container_name: dsek-meilisearch
    image: getmeili/meilisearch:latest
    restart: always
    environment:
      - MEILI_MASTER_KEY=masterKey
      - MEILI_NO_ANALYTICS=true
    ports:
      - "7700:7700"
    volumes:
      - meilisearch:/data.ms

  poppler-server:
    build:
      context: ./poppler-server
      dockerfile: Dockerfile
    container_name: dsek-poppler
    restart: always
    environment:
      - PORT=8800
    ports:
      - "8800:8800"

  directus:
    env_file: "./cms/.env"
    image: directus/directus:11.3.5
    ports:
      - 8055:8055
    volumes:
      # - ./cms/database:/directus/database # Uncomment if needed
      - ./cms/uploads:/directus/uploads
      # - ./directus/extensions:/directus/extensions # Uncomment if needed
    environment:
      DB_CONNECTION_STRING: "postgresql://postgres:postgres@cms_db:5432/cms"

volumes:
  db:
  meilisearch:
  cmsdb:
